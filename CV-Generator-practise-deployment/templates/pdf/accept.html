<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <form method="post">
                    {% csrf_token %}
                  <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" name="name">
                  </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email Address" name="email">
                    </div>

                    <div class="form-group">
                        <label for="">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone number" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="">About You</label>
                        <textarea type="text" class="form-control" id="summary" placeholder="About Yourself" name="summary"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="">School</label>
                        <input type="text" class="form-control" id="school" placeholder="School" name="school">
                    </div>

                    <div class="form-group">
                        <label for="">University</label>
                        <input type="text" class="form-control" id="university" placeholder="University" name="university">
                    </div>

                    <div class="form-group">
                        <label for="">Degrees</label>
                        <input type="text" class="form-control" id="degree" placeholder="Degreee" name="degree">
                    </div>

                    <div class="form-group">
                        <label for="">Previous Work</label>
                        <textarea type="text" class="form-control" id="previous_work" placeholder="Previous Work Place" name="previous_work"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="">Skills</label>
                        <textarea type="text" class="form-control" id="skill" placeholder="Skills" name="skills"></textarea>
                    </div>


                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
